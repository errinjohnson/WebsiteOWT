<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Participant Management</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/UI_Database/public/css/index.css"
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Form for Adding/Editing Participants -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-success text-white">
              <h4 class="card-title">Add or Edit Participant</h4>
            </div>
            <div class="card-body">
              <form id="participantForm">
                <!-- Hidden field for participant_id -->
                <input
                  type="hidden"
                  id="participant_id"
                  name="participant_id"
                />

                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="first_name">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="first_name"
                    name="first_name"
                  />
                </div>
                <div class="form-group">
                  <label for="last_name">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="last_name"
                    name="last_name"
                  />
                </div>
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    name="phone"
                    placeholder="(123) 456-7890"
                  />
                </div>
                <div class="form-group">
                  <label for="registration">Registration Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="registration"
                    name="registration"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="formSubmitButton"
                >
                  Add Participant
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Participant List Table -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-success text-white">
              <h4 class="card-title">Participant List</h4>
            </div>
            <div class="card-body table-responsive">
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>Edit</th>
                    <!-- Edit button column -->
                    <th>ID</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Registration Date</th>
                  </tr>
                </thead>
                <tbody id="participantTableBody">
                  <!-- Participant rows will be dynamically added here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Include Bootstrap and Custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/UI_Database/public/js/participants.js"></script>
    <!-- Link to your JavaScript file -->
  </body>
</html>
